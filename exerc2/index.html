<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafo</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de páginas</h1>
        <!--Linha <hr>-->
        <hr>
        <!--Linha-->
        <!--Parágrafo <p> </p>-->
        <p>
            Você pode escrever
            um paragrafo de 
            qualquer jeito.
            Basta colocar tudo
            no meio do par de tags
            p e /p
        </p>
        <p>
            Se precisar quebrar o
            <!--Quebra de linha <br>-->
            <br>
            texto em algum lugar
            específico com esse,
            <br>
            você pode usar a tag 'br'.
        </p>
    </body>
</html>
