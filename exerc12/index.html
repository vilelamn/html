<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video em HTML5</title>
    </head>
    <body>
        <h1>Inserido vídeos localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor</p>
        <video
            width="500"
            poster="imagem/capa1.png"
            controls
            autoplay
            loop
        >
            <!--tem que ter as midias mp4 m4v webm ogv-->
            <source src="video/meu-video.mp4" type="video/mp4">
            <source src="video/meu-video.webm" type="video/webm">
            <source src="video/meu-video.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>
        <h1>Inserindo videos do youtube</h1>
        <p>
            <br>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/FRI_fa5VXhw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <br>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/xEd4vHYLDko"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <br>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/FG2mqj-O8y0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </p>
    </body>
</html>
